<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Manager</title>
</head>
<body>
<h2>Upload a File</h2>
<form method="post" action="/file/upload" enctype="multipart/form-data">
    <input type="file" name="file"/>
    <button type="submit">Upload</button>
</form>

<h2>Download a File</h2>
<form method="get">
    <input type="text" name="filename" placeholder="Enter filename"/>
    <button type="submit" onclick="downloadFile()">Download</button>
</form>

<script>
    function downloadFile() {
        const filename = document.querySelector('input[name=\"filename\"]').value;
        window.location.href = '/file/download/' + filename;
    }
</script>
</body>
</html>
