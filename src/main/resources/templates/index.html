<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<h2>Загрузка и шифрование</h2>
<form method="post" action="/file/upload" enctype="multipart/form-data">
    <input type="file" name="file"/>
    <button class="btn btn-info" type="submit">Загрузить в программу и зашифровать</button>
</form>

<h2>Скачать файл</h2>
<form method="get" id="downloadForm">
    <input type="text" id="filename" placeholder="Enter filename" required/>
    <button type="button" onclick="downloadFile()">Скачать себе зашифрованный файл</button>
</form>

<script>
    function downloadFile() {
        const filename = document.getElementById("filename").value;
        window.location.href = '/file/download/' + filename;
    }
</script>
</body>
</html>
